services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "50825:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    networks:
      - postgres_db
    restart: always

  app:
    build: .
    user: "0:0"
    env_file:
      - stack.env
    environment:
      DEMO_SITE_URL: ${DEMO_SITE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - postgres_db
      - public_net
    expose:
      - "80"
    restart: unless-stopped

  app_demo:
    build: .
    user: "0:0"
    env_file:
      - stack.env
    environment:
      ENABLE_DEMO_MODE: "true"
      ENABLE_LOCAL_TEST_DB: "true"
      LOCAL_TEST_DB_PATH: "/tmp/demo-app.db"
      SECRET_KEY: ${DEMO_SECRET_KEY}
      HASH_SALT: ${DEMO_HASH_SALT}
      DEMO_USER_EMAIL: ${DEMO_USER_EMAIL}
      DEMO_USER_NAME: ${DEMO_USER_NAME}
      DEMO_USER_PERSONNUMMER: ${DEMO_USER_PERSONNUMMER}
      DEMO_USER_PASSWORD: ${DEMO_USER_PASSWORD}
      DEMO_SUPERVISOR_EMAIL: ${DEMO_SUPERVISOR_EMAIL}
      DEMO_SUPERVISOR_NAME: ${DEMO_SUPERVISOR_NAME}
      DEMO_SUPERVISOR_PASSWORD: ${DEMO_SUPERVISOR_PASSWORD}
    networks:
      - public_net
    expose:
      - "80"
    restart: unless-stopped

  # Init-container som skapar Caddyfile i named volume
  caddyfile_init:
    image: alpine:3.20
    environment:
      DOMAIN_MAIN: "${DOMAIN_MAIN:-utbildningsintyg.se}"
      DOMAIN_DEMO: "${DOMAIN_DEMO:-demo.utbildningsintyg.se}"
      ACME_EMAIL: "${ACME_EMAIL:-liam@utbildningsintyg.se}"
    volumes:
      - caddyfile_vol:/caddyfile
    command:
      - sh
      - -lc
      - |
        set -eu

        cat > /caddyfile/Caddyfile <<EOF
        {
          email ${ACME_EMAIL}
        }

        (common_headers) {
          encode zstd gzip
          header {
            Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
          }
        }

        (common_health) {
          handle_path /health {
            respond "Allt fungerar" 200
          }
        }

        ${DOMAIN_MAIN} {
          import common_headers
          import common_health
          reverse_proxy app:80
        }

        ${DOMAIN_DEMO} {
          import common_headers
          import common_health
          reverse_proxy app_demo:80
        }
        EOF

        echo "=== Generated Caddyfile ==="
        head -n 80 /caddyfile/Caddyfile
    restart: "no"

  caddy:
    image: caddy:2-alpine
    depends_on:
      caddyfile_init:
        condition: service_completed_successfully
      app:
        condition: service_started
      app_demo:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    networks:
      - public_net
    volumes:
      - caddyfile_vol:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    command: ["caddy", "run", "--environ", "--config", "/etc/caddy/Caddyfile"]
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:
  caddyfile_vol:

networks:
  postgres_db:
    driver: bridge
  public_net:
    driver: bridge
