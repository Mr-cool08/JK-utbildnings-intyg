services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "50825:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    networks:
      postgres_db:
        ipv4_address: 172.28.0.10
    restart: always
  caddyfile_init:
    image: alpine:3.20
    environment:
      DOMAIN_MAIN: "${DOMAIN_MAIN:-utbildningsintyg.se}"
      DOMAIN_DEMO: "${DOMAIN_DEMO:-demo.utbildningsintyg.se}"
      ACME_EMAIL: "${ACME_EMAIL:-liam@utbildningsintyg.se}"
    volumes:
      - caddyfile_vol:/caddyfile
    command: >
      sh -lc '
        cat > /caddyfile/Caddyfile <<EOF
        {
          email {$ACME_EMAIL}
        }

        (common_headers) {
          encode zstd gzip
          header {
            Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
          }
        }

        (common_health) {
          handle_path /health {
            respond "Allt fungerar" 200
          }
        }

        {$DOMAIN_MAIN} {
          import common_headers
          import common_health
          reverse_proxy app:80
        }

        {$DOMAIN_DEMO} {
          import common_headers
          import common_health
          reverse_proxy app_demo:80
        }
        EOF

        echo "=== Wrote /caddyfile/Caddyfile ==="
        cat /caddyfile/Caddyfile
      '
    restart: "no"

  caddy:
    image: caddy:2-alpine
    depends_on:
      caddyfile_init:
        condition: service_completed_successfully
      app:
        condition: service_started
      app_demo:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    networks:
      - public_net
    volumes:
      - caddyfile_vol:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    command: ["caddy", "run", "--environ", "--config", "/etc/caddy/Caddyfile"]
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:
  caddyfile_vol:

networks:
  postgres_db:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  public_net:
    driver: bridge
  app:
    build: .
    user: "0:0"
    env_file:
      - stack.env
    environment:
      DEMO_SITE_URL: ${DEMO_SITE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      postgres_db:
        ipv4_address: 172.28.0.20
      public_net: {}
    expose:
      - "80"
    restart: unless-stopped

  app_demo:
    build: .
    user: "0:0"
    env_file:
      - stack.env
    environment:
      ENABLE_DEMO_MODE: "true"
      ENABLE_LOCAL_TEST_DB: "true"
      LOCAL_TEST_DB_PATH: "/tmp/demo-app.db"
      SECRET_KEY: ${DEMO_SECRET_KEY}
      HASH_SALT: ${DEMO_HASH_SALT}
      DEMO_USER_EMAIL: ${DEMO_USER_EMAIL}
      DEMO_USER_NAME: ${DEMO_USER_NAME}
      DEMO_USER_PERSONNUMMER: ${DEMO_USER_PERSONNUMMER}
      DEMO_USER_PASSWORD: ${DEMO_USER_PASSWORD}
      DEMO_SUPERVISOR_EMAIL: ${DEMO_SUPERVISOR_EMAIL}
      DEMO_SUPERVISOR_NAME: ${DEMO_SUPERVISOR_NAME}
      DEMO_SUPERVISOR_PASSWORD: ${DEMO_SUPERVISOR_PASSWORD}
    networks:
      public_net: {}
    expose:
      - "80"
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    depends_on:
      app:
        condition: service_started
      app_demo:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    networks:
      - public_net
    environment:
      DOMAIN_MAIN: "${DOMAIN_MAIN:-utbildningsintyg.se}"
      DOMAIN_DEMO: "${DOMAIN_DEMO:-demo.utbildningsintyg.se}"
      ACME_EMAIL: "${ACME_EMAIL:-liam@utbildningsintyg.se}"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
        mode: 0444
    command: ["caddy", "run", "--environ", "--config", "/etc/caddy/Caddyfile"]
    healthcheck:
      test: ["CMD", "caddy", "fmt", "--check", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  postgres_db:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  public_net:
    driver: bridge

configs:
  caddyfile:
    content: |-
      {
          email {$ACME_EMAIL:liam@utbildningsintyg.se}

          # Om du kör proxat via Cloudflare och vill logga rätt client-IP:
          # (kräver att Caddy har stöd för "cloudflare" här - annars kommentera bort servers-blocket)
          # servers {
          #     trusted_proxies cloudflare
          # }
      }

      (common_headers) {
          encode zstd gzip
          header {
              Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
              X-Content-Type-Options "nosniff"
              Referrer-Policy "strict-origin-when-cross-origin"
          }
      }

      (common_health) {
          handle_path /health {
              respond "Allt fungerar" 200
          }
      }

      {$DOMAIN_MAIN:utbildningsintyg.se} {
          import common_headers
          import common_health
          reverse_proxy app:80
      }

      {$DOMAIN_DEMO:demo.utbildningsintyg.se} {
          import common_headers
          import common_health
          reverse_proxy app_demo:80
      }
