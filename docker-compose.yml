services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "50825:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    networks:
      - postgres_db
    restart: always

  app:
    build: .
    user: "0:0"
    env_file:
      - dev_stack.env
    environment:
      DEMO_SITE_URL: ${DEMO_SITE_URL}
      LOG_DIR: /app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - postgres_db
      - public_net
    expose:
      - "80"
    ports:
      - "8080:80"
    volumes:
      - app_logs:/app/logs
    restart: unless-stopped

  app_demo:
    build: .
    user: "0:0"
    env_file:
      - dev_stack.env
    environment:
      ENABLE_DEMO_MODE: "true"
      LOG_DIR: /app/logs
      LOCAL_TEST_DB_PATH: "/tmp/demo-app.db"
      SECRET_KEY: ${DEMO_SECRET_KEY}
      HASH_SALT: ${DEMO_HASH_SALT}
      DEMO_USER_EMAIL: ${DEMO_USER_EMAIL}
      DEMO_USER_NAME: ${DEMO_USER_NAME}
      DEMO_USER_PERSONNUMMER: ${DEMO_USER_PERSONNUMMER}
      DEMO_USER_PASSWORD: ${DEMO_USER_PASSWORD}
      DEMO_SUPERVISOR_EMAIL: ${DEMO_SUPERVISOR_EMAIL}
      DEMO_SUPERVISOR_NAME: ${DEMO_SUPERVISOR_NAME}
      DEMO_SUPERVISOR_PASSWORD: ${DEMO_SUPERVISOR_PASSWORD}
    networks:
      - public_net
    expose:
      - "80"
    ports:
      - "8081:80"
    volumes:
      - demo_logs:/app/logs
    restart: unless-stopped

  antivirus:
    build: ./services/antivirus
    profiles: [security]
    environment:
      SCAN_PATHS: ${ANTIVIRUS_SCAN_PATHS:-/host}
      SCAN_SCHEDULE: ${ANTIVIRUS_SCAN_SCHEDULE:-0 */6 * * *}
      QUARANTINE_PATH: ${ANTIVIRUS_QUARANTINE_PATH:-}
      EXTRA_CLAMSCAN_ARGS: ${ANTIVIRUS_EXTRA_ARGS:-}
      smtp_server: ${smtp_server:-}
      smtp_port: ${smtp_port:-587}
      smtp_user: ${smtp_user:-}
      smtp_password: ${smtp_password:-}
      smtp_timeout: ${smtp_timeout:-10}
      CRITICAL_ALERTS_EMAIL: ${CRITICAL_ALERTS_EMAIL:-}
    volumes:
      - /:/host:ro
      - antivirus_logs:/var/log/clamav
      - antivirus_quarantine:/quarantine
    restart: unless-stopped

  fail2ban:
    image: crazymax/fail2ban:latest
    profiles: [security]
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: host
    volumes:
      - ./deploy/fail2ban/jail.local:/data/jail.local:ro
      - ./deploy/fail2ban/fail2ban.local:/data/fail2ban.local:ro
      - /var/log:/var/log:ro
      - fail2ban_data:/data/db
    restart: unless-stopped

  status_page:
    build:
      context: .
      dockerfile: status_service/Dockerfile
    command:
      [
        "sh",
        "-c",
        "mkdir -p /app/logs && gunicorn -w 2 -b 0.0.0.0:80 --access-logfile /app/logs/gunicorn-access.log --error-logfile /app/logs/gunicorn-error.log status_service.app:app"
      ]
    networks:
      - public_net
    expose:
      - "80"
    ports:
      - "8082:80"
    volumes:
      - status_logs:/app/logs
    restart: unless-stopped

  borgmatic:
    image: ghcr.io/borgmatic-collective/borgmatic:latest
    env_file:
      - .env
    volumes:
      - ./borgmatic.yaml:/etc/borgmatic/config.yaml:ro
      - /var:/var:ro
      - /home:/home:ro
      - /root:/host_root:ro
      - /root/.ssh:/root/.ssh:ro
    entrypoint: >
      /bin/sh -c
      "echo '0 2 * * * borgmatic --stats --verbosity 1 --list --progress >> /proc/1/fd/1 2>>/proc/1/fd/2' > /etc/crontabs/root
      && echo 'Startar borgmatic fÃ¶r att verifiera konfigurationen...'
      && borgmatic --stats --verbosity 1 --list --progress >> /proc/1/fd/1 2>>/proc/1/fd/2 || echo 'Borgmatic misslyckades vid start, kontrollera konfigurationen.' >&2
      && crond -f -l 2 -L /dev/stdout"
    restart: unless-stopped

volumes:
  pgdata:
    name: jk-utbildnings-intyg_pgdata
  app_logs:
    name: jk-utbildnings-intyg_app_logs
  demo_logs:
    name: jk-utbildnings-intyg_demo_logs
  status_logs:
    name: jk-utbildnings-intyg_status_logs
  antivirus_logs:
  antivirus_quarantine:
  fail2ban_data:

networks:
  postgres_db:
    driver: bridge
  public_net:
    driver: bridge
