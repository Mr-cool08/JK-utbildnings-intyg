version: '3.9'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DB_PATH: /data/database.db
    volumes:
      - env_data:/config
      - uploads_data:/app/uploads
      - db_data:/data
      - logs_data:/app/logs
volumes:
  env_data:
  uploads_data:
  db_data:
  logs_data:
