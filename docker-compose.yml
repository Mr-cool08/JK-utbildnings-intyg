version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-liam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Masbo124}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liam} -d ${POSTGRES_DB:-appdb} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    networks:
      - Postgress_DB
      - pg_pub
    restart: always

  app:
    build: .
    user: "0:0"
    ports:
      - "80:80"
      - "443:443"
    environment:
      # --- Flask / App settings ---
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-hemligt_session_varde}
      HASH_SALT: ${HASH_SALT:-extra_salt_for_hash}

      # --- Admin credentials ---
      ADMIN_USERNAME: ${ADMIN_USERNAME:-utbildningsadmin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-SakertLosen123!}

      # --- SMTP settings ---
      SMTP_SERVER: ${SMTP_SERVER:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-utbildning.demo@gmail.com}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-bytMig123!}
      SMTP_TIMEOUT: ${SMTP_TIMEOUT:-10}

      # --- Database config ---
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-utbildningsintyg}
      POSTGRES_USER: ${POSTGRES_USER:-jk_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-BytMigDirekt}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://jk_admin:BytMigDirekt@postgres:5432/utbildningsintyg}

      ENABLE_LOCAL_TEST_DB: ${ENABLE_LOCAL_TEST_DB:-False}
      LOCAL_TEST_DB_PATH: ${LOCAL_TEST_DB_PATH:-instance/test.db}

      # --- TLS cert (valfritt, f√∂r HTTPS) ---
      TLS_CERT: ${TLS_CERT:------BEGIN CERTIFICATE-----\\nMIIDgzCCAmugAwIBAgIUVdDemoCert1234567890\\n-----END CERTIFICATE-----}
      TLS_KEY: ${TLS_KEY:------BEGIN PRIVATE KEY-----\\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcw\\n-----END PRIVATE KEY-----}

    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - Postgress_DB
      - pg_pub
    restart: unless-stopped

networks:
  Postgress_DB:
    external: true
  pg_pub:
    external: true

volumes:
  pgdata:
