version: '3.9'
services:
  app:
    build: .
    ports:
      - "80:80"
      - "443:443"
    user: "1000:1000"
    env_file:
      - .env
    environment:
      DB_PATH: /data/database.db
    volumes:
      - env_data:/config
      - uploads_data:/app/uploads
      - db_data:/data
      - logs_data:/app/logs

volumes:
  env_data:
    name: env_data
  uploads_data:
    name: uploads_data
  db_data:
    name: db_data
  logs_data:
    name: logs_data
