version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
  app:
    build: .
    depends_on:
      - db
    ports:
      - "80:80"
      - "443:443"
    user: "101:102"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://appuser:apppassword@db:5432/appdb
