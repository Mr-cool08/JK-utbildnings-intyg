# OBS: "version"-nyckeln är föråldrad i Compose V2 och ger varning – därför utelämnad.
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    networks:
      postgres_db:
        ipv4_address: 172.28.0.10
    restart: always

  app:
    build: .
    user: "0:0"
    env_file:
      - stack.env
    environment:
      # Sätt ev. app-specifika variabler här om de inte redan kommer från stack.env
      DEMO_SITE_URL: ${DEMO_SITE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      postgres_db:
        ipv4_address: 172.28.0.20
      public_net: {}
    expose:
      - "80"
    restart: unless-stopped

  app_demo:
    build: .
    user: "0:0"
    env_file:
      - stack.env
    environment:
      ENABLE_DEMO_MODE: "true"
      ENABLE_LOCAL_TEST_DB: "true"
      LOCAL_TEST_DB_PATH: "/tmp/demo-app.db"
      SECRET_KEY: ${DEMO_SECRET_KEY}
      HASH_SALT: ${DEMO_HASH_SALT}
      DEMO_USER_EMAIL: ${DEMO_USER_EMAIL}
      DEMO_USER_NAME: ${DEMO_USER_NAME}
      DEMO_USER_PERSONNUMMER: ${DEMO_USER_PERSONNUMMER}
      DEMO_USER_PASSWORD: ${DEMO_USER_PASSWORD}
      DEMO_SUPERVISOR_EMAIL: ${DEMO_SUPERVISOR_EMAIL}
      DEMO_SUPERVISOR_NAME: ${DEMO_SUPERVISOR_NAME}
      DEMO_SUPERVISOR_PASSWORD: ${DEMO_SUPERVISOR_PASSWORD}
    networks:
      public_net: {}
    expose:
      - "80"
    restart: unless-stopped

  proxy:
    image: nginx:alpine
    depends_on:
      - app
      - app_demo
    ports:
      - "80:80"

volumes:
  pgdata:

networks:
  postgres_db:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
  public_net:
    driver: bridge
