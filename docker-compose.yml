version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-liam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Masbo124}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liam} -d ${POSTGRES_DB:-appdb} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    networks:
      Postgress_DB:
        ipv4_address: 172.28.0.10
    restart: always

  app:
    build: .
    user: "0:0"                 # behövs om processen lyssnar direkt på port <1024
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - stack.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      Postgress_DB:
        ipv4_address: 172.28.0.20  # fast IP internt
      bridge: {}                   # för extern åtkomst via portmappningen
    restart: unless-stopped

networks:
  Postgress_DB:
    name: postgress_db            # stabilt namn (valfritt)
    driver: bridge
    internal: true
    ipam:
      config:
        - subnet: 172.28.0.0/24
          gateway: 172.28.0.1

volumes:
  pgdata:
