version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-liam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Masbo124}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-liam} -d ${POSTGRES_DB:-appdb} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    networks:
      - Postgress_DB
      - pg_pub
    restart: always

  app:
    build: .
    user: "0:0"
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env                     #  this loads all your vars automatically
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - Postgress_DB
      - pg_pub
    restart: unless-stopped

networks:
  Postgress_DB:
    external: true
  pg_pub:
    external: true

volumes:
  pgdata:
