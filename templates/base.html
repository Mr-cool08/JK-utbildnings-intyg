<!DOCTYPE html>
<html lang="sv">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='pictures/logo.ico') }}">
    <meta charset="UTF-8">
    <title>{% block title %}Min webbplats{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <a class="brand" href="/">Hem</a>
        <div class="nav-links">
            {% if session.get('user_logged_in') %}
                <a href="/dashboard">Översikt</a>
                <a href="/logout">Logga ut</a>
            {% elif session.get('admin_logged_in') %}
                <a href="/admin">Admin</a>
                <a href="/admin/reset-user">Återställ lösenord</a>
                <a href="/logout">Logga ut</a>
            {% else %}
                <a href="/login">Användarinloggning</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}© 2025{% endblock %}
    </footer>

</body>
</html>
