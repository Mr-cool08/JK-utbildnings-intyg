{% extends "base.html" %}
{% block content %}
    <div class="create-account">
        <h2>Skapa konto</h2>
        <form method="POST" class="form-card">
            <label for="password">Lösenord:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn">Skapa konto</button>
        </form>
        <p class="license-note">Vänligen läs användaravtalet och GDPR policyn innan du skapar ditt konto:</p>
        <a href="{{ url_for('terms_of_service') }}" class="license-link" target="_blank">Visa användaravtal</a>
        <a href="{{ url_for('GDPR_info') }}" class="license-link" target="_blank">Visa GDPR policy</a>
    </div>
{% endblock %}
