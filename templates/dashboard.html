{% extends 'base.html' %}
{% block title %}Ã–versikt{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}
{% block content %}
<section class="dashboard">
    <h1>Dina PDF:er</h1>
    {% if pdfs %}
    <ul class="pdf-list">
        {% for pdf in pdfs %}
        <li>
            <a href="{{ url_for('view_pdf', pdf_id=pdf.id) }}">
                {{ pdf.filename }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Inga PDF:er uppladdade.</p>
    {% endif %}
</section>
{% endblock %}
