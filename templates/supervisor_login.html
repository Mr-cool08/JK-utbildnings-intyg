{% extends 'base.html' %}
{% block title %}Företagskontoinloggning{% endblock %}
{% block content %}
    <h1>Företagskontoinloggning</h1>
    <p>Ange företagets organisationsnummer och lösenord för att hantera kopplade standardkonton och intyg.</p>
    {% if error %}
        <p class="message error">{{ error }}</p>
    {% endif %}
    <form method="post" class="form-card">
        <label for="orgnr">Organisationsnummer</label>
        <input type="text" id="orgnr" name="orgnr" inputmode="numeric" pattern="[0-9-\s]{6,12}" required placeholder="Exempel: 556016-0680">

        <label for="password">Lösenord</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Logga in</button>
    </form>
{% endblock %}
