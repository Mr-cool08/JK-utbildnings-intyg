# 80 -> 443
server {
    listen 80;
    server_name utbildningsintyg.se www.utbildningsintyg.se demo.utbildningsintyg.se;
    return 301 https://$host$request_uri;
}

# PROD: utbildningsintyg.se + www
server {
    listen 443 ssl http2;
    server_name utbildningsintyg.se www.utbildningsintyg.se;

    # Använd Cloudflare Origin Cert eller egna cert
    ssl_certificate     /run/secrets/tls.crt;
    ssl_certificate_key /run/secrets/tls.key;

    # (Rekommenderade headers – valfritt att utöka)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://app:80;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    }
}

# DEMO: demo.utbildningsintyg.se
server {
    listen 443 ssl http2;
    server_name demo.utbildningsintyg.se;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://app_demo:80;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    }
}
