name: CI

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist coverage ruff mypy

      - name: Typkontroll
        run: mypy app.py functions services status_service

      - name: Kör tester
        if: ${{ env.CODACY_PROJECT_TOKEN == '' }}
        run: pytest

      - name: Kör tester med täckning
        if: ${{ env.CODACY_PROJECT_TOKEN != '' }}
        run: pytest --cov=. --cov-report xml

      - name: Rapportera täckning till Codacy
        if: ${{ env.CODACY_PROJECT_TOKEN != '' }}
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699
        with:
          api-token: ${{ env.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
