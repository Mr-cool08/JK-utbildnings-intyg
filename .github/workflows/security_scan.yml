name: Security Scan (Codacy, Snyk, CodeQL, Bandit)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # -----------------------------
  # Codacy via Docker
  # -----------------------------
  codacy-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI (Docker)
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          docker run --rm \
            -e CODACY_PROJECT_TOKEN="${CODACY_PROJECT_TOKEN}" \
            -v "$(pwd)":/src \
            -w /src \
            codacy/codacy-analysis-cli:latest \
            analyze \
            --format sarif \
            --output results.sarif \
            --directory /src

      - name: Normalize SARIF severity (Codacy)
        run: |
          python - << 'PY'
          import json
          path = "results.sarif"
          with open(path, encoding="utf-8") as f:
              data = json.load(f)
          for run in data.get("runs", []):
              for res in run.get("results", []):
                  if res.get("level") == "note":
                      res["level"] = "warning"
          with open(path, "w", encoding="utf-8") as f:
              json.dump(data, f)
          PY

      - name: Upload Codacy SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  # -----------------------------
  # Snyk Code (SAST)
  # -----------------------------
  snyk-security-scan:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        security-events: write
        actions: read
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        SNYK_ORG: mr-cool08
        SNYK_REGION: eu
        SNYK_API: https://api.eu.snyk.io

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Snyk CLI
          uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

        - name: Authenticate Snyk
          run: snyk auth "$SNYK_TOKEN"

        - name: Snyk Code test (SAST)
          id: snyk-code
          run: |
            snyk code test --org="$SNYK_ORG" --sarif-file-output=snyk-code.sarif || true
            if [ -f "snyk-code.sarif" ]; then
              echo "sarif_exists=true" >> "$GITHUB_OUTPUT"
            else:
              echo "sarif_exists=false" >> "$GITHUB_OUTPUT"
            fi

        - name: Map Snyk severity to GitHub security-severity
          if: steps.snyk-code.outputs.sarif_exists == 'true'
          run: |
            python - << 'PY'
            import json
            path = "snyk-code.sarif"
            with open(path, encoding="utf-8") as f:
                data = json.load(f)

            def score_for_level(level: str) -> str:
                if level == "error":
                    return "8.0"   # High
                if level == "warning":
                    return "5.0"   # Medium
                if level in ("note", "none", None):
                    return "2.0"   # Low
                return "0.0"

            for run in data.get("runs", []):
                driver = run.get("tool", {}).get("driver", {})
                for rule in driver.get("rules", []):
                    default_cfg = rule.get("defaultConfiguration", {})
                    lvl = default_cfg.get("level")
                    if not lvl:
                        continue
                    props = rule.setdefault("properties", {})
                    props["security-severity"] = score_for_level(lvl)

            with open(path, "w", encoding="utf-8") as f:
                json.dump(data, f)
            PY

        - name: Upload Snyk SARIF to GitHub
          if: steps.snyk-code.outputs.sarif_exists == 'true'
          uses: github/codeql-action/upload-sarif@v4
          with:
            sarif_file: snyk-code.sarif


  # -----------------------------
  # CodeQL (GitHub Advanced Security)
  # -----------------------------
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']  # lägg till fler språk vid behov

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # -----------------------------
  # Bandit (Python SAST)
  # -----------------------------
  bandit:
    name: Bandit
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Perform Bandit Analysis
        uses: PyCQA/bandit-action@v1
        with:
          python-version: "3.12"
          # valfria inställningar, ex:
          # severity: "medium"
          # confidence: "medium"
          # targets: "."
