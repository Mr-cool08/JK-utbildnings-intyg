name: Security Scan (Codacy, Snyk, CodeQL, Bandit)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # -------------------------------------------------
  # Codacy – kör lokalt CLI + normaliserar SARIF
  # -------------------------------------------------
  codacy-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Codacy Analysis CLI
        run: |
          curl -L https://github.com/codacy/codacy-analysis-cli/releases/latest/download/codacy-analysis-cli-linux -o codacy
          chmod +x codacy
          sudo mv codacy /usr/local/bin/codacy

      - name: Run Codacy Analysis
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          codacy analyze \
            --format sarif \
            --verbose \
            --output results.sarif \
            --directory .

      - name: Normalize SARIF severity (Codacy)
        run: |
          python3 - << 'PY'
          import json
          path = "results.sarif"

          with open(path, "r", encoding="utf-8") as f:
              data = json.load(f)

          for run in data.get("runs", []):
              for res in run.get("results", []):
                  sev = res.get("level")
                  if sev == "note":
                      res["level"] = "warning"
                  elif sev == "warning":
                      res["level"] = "error"

          with open(path, "w", encoding="utf-8") as f:
              json.dump(data, f, indent=2)
          PY

      - name: Upload Codacy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  # -------------------------------------------------
  # Snyk – auth med token + Snyk Code + (valfritt) OSS
  # -------------------------------------------------
  snyk-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG: mr-cool08       # ändra om din org-slug är annan
      SNYK_REGION: eu
      SNYK_API: https://api.eu.snyk.io

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      - name: Snyk auth (med API-token)
        run: snyk auth "$SNYK_TOKEN"

      # Snyk Code (SAST) -> SARIF
      - name: Snyk Code test (SARIF)
        run: |
          snyk code test --org="$SNYK_ORG" --sarif > snyk-code.sarif || true

      - name: Upload Snyk Code SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif

      # (Valfritt) Snyk Open Source (dependency scan) -> SARIF
      - name: Snyk Open Source test (SARIF)
        run: |
          snyk test --org="$SNYK_ORG" --all-projects --sarif-file-output=snyk-oss.sarif || true

      - name: Upload Snyk OSS SARIF
        if: exists('snyk-oss.sarif')
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-oss.sarif

  # -------------------------------------------------
  # Bandit – Python security lint
  # (loggar i jobbet, ingen SARIF här)
  # -------------------------------------------------
  bandit-security:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit recursively
        run: |
          bandit -r . || true

  # -------------------------------------------------
  # CodeQL – officiellt GitHub-flöde (v4)
  # -------------------------------------------------
  codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
