name: Security Scan (Codacy, Snyk, CodeQL, Bandit)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # -----------------------------
  # Codacy via codacy-analysis-cli-action
  # -----------------------------
  codacy-security-scan:
    name: Codacy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # Kör Codacy enligt deras officiella GitHub code scanning-exempel.
      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        with:
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          # Tvinga exit code 0 även om det finns findings
          max-allowed-issues: 2147483647

      # Se till att varje "run" i SARIF-filen har en unik automationDetails.id
      # så att GitHub inte tycker att det är flera runs med samma category.
      - name: Fix permissions and assign unique category per Codacy run
        run: |
          if [ -f results.sarif ]; then
            sudo chmod a+rw results.sarif || true
          fi

          python - << 'PY'
          import json
          from pathlib import Path

          path = Path("results.sarif")
          if not path.exists():
              raise SystemExit("results.sarif saknas, kan inte patcha")

          with path.open(encoding="utf-8") as f:
              data = json.load(f)

          runs = data.get("runs", [])
          for idx, run in enumerate(runs):
              tool_name = (
                  run.get("tool", {})
                     .get("driver", {})
                     .get("name", "codacy")
              )
              safe_tool = "".join(ch.lower() if ch.isalnum() else "-" for ch in tool_name)
              # Gör ID unikt per run
              run["automationDetails"] = {
                  "id": f"codacy-{safe_tool}-{idx}"
              }

          with path.open("w", encoding="utf-8") as f:
              json.dump(data, f)
          PY

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  # -----------------------------
  # Snyk Code (SAST)
  # -----------------------------
  snyk-security-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      # Om du vill styra org manuellt kan du avkommentera och sätta rätt slug:
      # SNYK_ORG: mr-cool08
      # Om du kör i EU-regionen kan du lägga till:
      # SNYK_REGION: eu
      # SNYK_API: https://api.eu.snyk.io

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Kontrollera att SNYK_TOKEN finns
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN saknas eller är tom! Kontrollera GitHub Secrets."
            exit 1
          else
            echo "SNYK_TOKEN finns. Längd: ${#SNYK_TOKEN} tecken."
          fi

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      - name: Authenticate Snyk
        run: snyk auth "$SNYK_TOKEN"

      - name: Snyk Code test (SAST)
        id: snyk-code
        run: |
          # Kör Snyk Code och skapa SARIF
          snyk code test --sarif-file-output=snyk-code.sarif || true

          # Flagga om SARIF-filen finns
          if [ -f "snyk-code.sarif" ]; then
            echo "sarif_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "sarif_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Map Snyk severity to GitHub security-severity
        if: steps.snyk-code.outputs.sarif_exists == 'true'
        run: |
          python - << 'PY'
          import json

          path = "snyk-code.sarif"
          with open(path, encoding="utf-8") as f:
              data = json.load(f)

          def score_for_level(level: str) -> float:
              level = (level or "").lower()
              if level == "error":
                  return 8.0   # High
              if level == "warning":
                  return 5.0   # Medium
              if level in ("note", "none", ""):
                  return 2.0   # Low
              return 0.0

          for run in data.get("runs", []):
              driver = run.get("tool", {}).get("driver", {})
              rules = driver.get("rules", []) or []

              # Bygg upp ruleId -> rule
              rule_by_id = {rule.get("id"): rule for rule in rules if rule.get("id")}

              # Beräkna högsta severity per ruleId baserat på resultaten
              sev_by_rule_id = {}
              for res in run.get("results", []):
                  rule_id = res.get("ruleId")
                  if not rule_id:
                      continue
                  lvl = res.get("level")
                  score = score_for_level(lvl)
                  prev = sev_by_rule_id.get(rule_id)
                  if prev is None or score > prev:
                      sev_by_rule_id[rule_id] = score

              # Sätt security-severity på respektive rule
              for rule_id, score in sev_by_rule_id.items():
                  rule = rule_by_id.get(rule_id)
                  if not rule:
                      continue
                  props = rule.setdefault("properties", {})
                  props["security-severity"] = f"{score:.1f}"

          with open(path, "w", encoding="utf-8") as f:
              json.dump(data, f)
          PY

      - name: Upload Snyk SARIF to GitHub
        if: steps.snyk-code.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif

  # -----------------------------
  # CodeQL (GitHub Advanced Security)
  # -----------------------------
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']  # lägg till fler språk vid behov

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # -----------------------------
  # Bandit (Python SAST)
  # -----------------------------
  bandit:
    name: Bandit
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Perform Bandit Analysis
        uses: PyCQA/bandit-action@v1
        with:
          python-version: "3.12"
          # valfria inställningar, ex:
          # severity: "medium"
          # confidence: "medium"
          # targets: "."
