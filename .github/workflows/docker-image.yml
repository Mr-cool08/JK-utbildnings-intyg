name: Build, Push and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set lower-case repository owner
        run: echo "REPOSITORY_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPOSITORY_OWNER_LC }}/jk-utbildnings-intyg:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/jk-utbildnings-intyg:latest

  deploy:
    name: Deploy to server (docker compose up)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            
            # Logga in så servern kan pulla bilder
            echo "${{ secrets.GHCR_TOKEN || github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Gå till din deploy-katalog
            cd "${{ secrets.DEPLOY_DIR }}"
            
            # Säkerställ att compose-filen finns
            test -f docker-compose.yml -o -f compose.yml -o -f compose.yaml || { echo "Hittar ingen docker-compose-fil i $PWD"; exit 1; }
            
            # Kör deployment
            docker compose version
            docker compose pull
            docker compose up -d --remove-orphans
            
            # (valfritt) städa dangling images
            docker image prune -f