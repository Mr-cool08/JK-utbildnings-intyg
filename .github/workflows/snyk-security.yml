name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read                # för actions/checkout
      security-events: write        # för upload-sarif
      actions: read                 # kan behövas för privata repo
    runs-on: ubuntu-latest

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG: mr-cool08
      SNYK_REGION: eu
      SNYK_API: https://api.eu.snyk.io

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb
        with:
          snyk-version: latest

      # Installera Python-dependencies så Snyk förstår projektet
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # Snyk Code (SAST) – skriver alltid en giltig SARIF-fil
      - name: Snyk Code test
        run: |
          echo "Running Snyk Code..."
          if snyk code test --sarif > snyk-code.sarif; then
            echo "Snyk Code test completed successfully."
          else
            echo "Snyk Code test failed, creating empty SARIF so upload step can still run."
            cat > snyk-code.sarif << 'EOF'
          {
            "version": "2.1.0",
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "runs": []
          }
          EOF
          fi

      # Snyk Open Source (SCA)
      - name: Snyk Open Source monitor
        run: snyk monitor --file=requirements.txt --package-manager=pip --org="$SNYK_ORG"
        continue-on-error: true

      # Snyk IaC
      - name: Snyk IaC test and report
        run: snyk iac test --report
        continue-on-error: true

      # Bygg Docker-image för container-scan
      - name: Build a Docker image
        run: docker build -t jk-utbildnings-intyg .

      # Snyk Container
      - name: Snyk Container monitor
        run: snyk container monitor jk-utbildnings-intyg --file=Dockerfile
        continue-on-error: true

      # Ladda upp SARIF till GitHub Code Scanning
      - name: Upload result to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
