name: Snyk Security

on:
  push:
    branches: ["main" ]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest

    # üëá L√§gg env h√§r s√• g√§ller det f√∂r ALLA steg i jobbet
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      # Om ditt konto ligger i EU-region:
      SNYK_REGION: eu
      # eller:
      # SNYK_API: https://api.eu.snyk.io

    steps:
      - uses: actions/checkout@v4

      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      # Snyk Code (SAST)
      - name: Snyk Code test
        run: snyk code test --sarif -d > snyk-code.sarif
        # Vill du inte att bygget ska faila p.g.a. findings:
        # run: snyk code test --sarif -d > snyk-code.sarif || true

      # Snyk Open Source (SCA)
      - name: Snyk Open Source monitor
        run: snyk monitor --all-projects

      # Snyk IaC
      - name: Snyk IaC test and report
        run: snyk iac test --report
        # eller om du inte vill faila:
        # run: snyk iac test --report || true

      # Bygg Docker-image f√∂r container-scan
      - name: Build a Docker image
        run: docker build -t your/image-to-test .

      # Snyk Container
      - name: Snyk Container monitor
        run: snyk container monitor your/image-to-test --file=Dockerfile

      # Ladda upp SARIF till GitHub Code Scanning
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif
