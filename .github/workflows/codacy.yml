name: Codacy Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  codacy-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI (Docker)
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          docker run \
            --rm \
            -e CODACY_PROJECT_TOKEN="${CODACY_PROJECT_TOKEN}" \
            -v "$(pwd)":/src \
            codacy/codacy-analysis-cli:latest \
            analyze \
            --tool codacy \
            --format sarif \
            --output /src/results.sarif \
            --verbose

      # ---------------------------------------------------
      # Normalisera severity så GitHub visar rätt nivåer
      # ---------------------------------------------------
      - name: Normalize SARIF severity
        run: |
          python - << 'PY'
          import json

          path = "results.sarif"

          with open(path, encoding="utf-8") as f:
              data = json.load(f)

          # Enkelt: höj alla NOTE → WARNING
          for run in data.get("runs", []):
              for res in run.get("results", []):
                  if res.get("level") == "note":
                      res["level"] = "warning"

          with open(path, "w", encoding="utf-8") as f:
              json.dump(data, f)
          PY

      # ---------------------------------------------------
      # Ladda upp SARIF till GitHub Code Scanning
      # ---------------------------------------------------
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
