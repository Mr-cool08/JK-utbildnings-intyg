name: Security Scan (Codacy, Snyk, CodeQL)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Gemensamma rättigheter för alla jobb
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # -----------------------------
  # Codacy via Docker
  # -----------------------------
  codacy-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI (Docker)
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          docker run --rm \
            -e CODACY_PROJECT_TOKEN="${CODACY_PROJECT_TOKEN}" \
            -v "$(pwd)":/src \
            -w /src \
            codacy/codacy-analysis-cli:latest \
            analyze \
            --format sarif \
            --output results.sarif \
            --directory /src

      - name: Normalize SARIF severity (Codacy)
        run: |
          python - << 'PY'
          import json
          path = "results.sarif"
          with open(path, encoding="utf-8") as f:
              data = json.load(f)
          for run in data.get("runs", []):
              for res in run.get("results", []):
                  if res.get("level") == "note":
                      res["level"] = "warning"
          with open(path, "w", encoding="utf-8") as f:
              json.dump(data, f)
          PY

      - name: Upload Codacy SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  # -----------------------------
  # Snyk Code (SAST)
  # -----------------------------
  snyk-security-scan:
    runs-on: ubuntu-latest

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      SNYK_ORG: mr-cool08        # ändra om din org-slug är annan
      SNYK_REGION: eu
      SNYK_API: https://api.eu.snyk.io

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      - name: Snyk Code test (SAST)
        # Snyk returnerar 1 om sårbarheter hittas - därför "|| true"
        run: snyk code test --sarif-file-output=snyk-code.sarif || true

      - name: Upload Snyk SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

  # -----------------------------
  # CodeQL (GitHub Advanced Security)
  # -----------------------------
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Lägg till fler språk här vid behov, t.ex. ['python', 'javascript']
        language: ['python']

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # För Python gör autobuild i praktiken inget farligt, men det är ok att ha kvar
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
